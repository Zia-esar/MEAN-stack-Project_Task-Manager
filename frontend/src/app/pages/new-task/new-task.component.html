<div class="centered-content">
  <div class="modal-box form-group">
    <h1 class="title">Add Task</h1>
    <input #taskInput type="text" class="form-control has-background-light" placeholder="Enter list name"/>
    <div class="cancel_add">
      <button class="btn white-text" routerLink="/">Cancel</button>
      <button class="btn btn-primary" (click)="addTask(taskInput.value)">Add</button>
    </div>
  </div>
</div>
